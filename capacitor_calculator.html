<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitor Calculator</title>
    <style>
        body {
            font-family: 'Arial Rounded MT', sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #1c3b70);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capacitor Calculator</h1>
        <label for="resistance">Resistance (R) in ohms:</label>
        <input type="number" id="resistance" step="any">

        <label for="timeConstant">Time Constant (Ï„) in seconds:</label>
        <input type="number" id="timeConstant" step="any">
        
        <button onclick="calculateCapacitance()">Calculate Capacitance</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function calculateCapacitance() {
            // Get input values
            var resistance = parseFloat(document.getElementById('resistance').value);
            var timeConstant = parseFloat(document.getElementById('timeConstant').value);
            
            // Validate input
            if (isNaN(resistance) || isNaN(timeConstant) || resistance === 0) {
                document.getElementById('result').textContent = 'Please enter valid values.';
                return;
            }
            
            // Calculate capacitance value
            var capacitance = timeConstant / resistance;
            
            // Display result
            document.getElementById('result').textContent = 'The needed capacitance value is: ' + capacitance.toFixed(6) + ' farads';
        }
    </script>
</body>
</html>
